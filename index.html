<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Bihari</title>
    
    <!-- Add favicon -->

    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f7f7f7, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: flex-start;  /* Align the content to the top */
            height: 100vh;
            color: #333;
            overflow-x: hidden;  /* Prevent horizontal scroll */
            flex-direction: column;
            padding-top: 20px; /* Added space on top */
        }

        h1 {
            text-align: center;
            font-size: 4em; /* Make the title larger */
            font-weight: 700;
            margin-bottom: 30px;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            transition: color 0.3s ease-in-out;
            width: 100%;
        }

        h1:hover {
            color: #0066cc;
        }

        /* Container with grid layout */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Ensure images are responsive */
            gap: 20px;
            padding: 20px;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        /* Photo card styles */
        .photo {
            position: relative;
            border-radius: 20px;
            overflow: hidden; /* Ensure images stay within the container */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background-color: #fff;
            display: flex; /* Ensure container takes full width */
            justify-content: center; /* Align image in the center */
            align-items: center;
            height: 100%; /* Make sure the card height is flexible */
            max-width: 100%; /* Ensure it doesn't overflow */
        }

        /* Hover effect on the photo card */
        .photo:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .photo img {
            width: 100%;  /* Ensure the image fits within its container */
            height: 100%;
            object-fit: cover; /* Ensures images cover the space without distortion */
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect on image */
        .photo img:hover {
            transform: scale(1.05);
        }

        /* Overlay style */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 20px;
        }

        .photo:hover .overlay {
            opacity: 1;
        }

        /* Text inside overlay */
        .overlay-text {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2.5em; /* Make the title smaller on mobile */
                letter-spacing: 3px;
                margin-bottom: 15px; /* Reduce space below title */
            }

            /* Container padding */
            .container {
                padding: 10px;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjust grid on small screens */
            }

            /* Adjust photo card layout */
            .photo {
                height: 200px;  /* Set a specific height for mobile devices */
            }

            /* Ensure no images overflow */
            .photo img {
                object-fit: contain; /* Ensures images fit properly without stretching */
            }
        }

    </style>
</head>
