<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Bihari</title>
    <link rel="icon" href="head.jpg" type="image/jpeg"> <!-- Favicon here -->
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6e7f, #bfe9ff, #62c4ff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .video-container {
            width: 90%;
            max-width: 300px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .video-container:hover {
            transform: scale(1.02);
        }

        video {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #007bff;
        }

        h2 {
            color: #007bff;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            font-size: 1.5em;
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            font-size: 2.5em;
        }

        p {
            line-height: 1.6;
            color: #555;
            font-size: 1.1em;
        }

        .video-description {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            line-height: 1.5;
        }

        .instagram-button {
            background-color: #f3f3f3;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 1.1em;
            color: #007bff;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .search-bar {
            margin: 20px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 2px solid #007bff;
            outline: none;
        }
    </style>
</head>
<body>
<h1>Viral Videos</h1>

<!-- Search Bar -->
<input type="text" id="searchInput" class="search-bar" placeholder="Search by month and year">

<div class="video-container" data-search="MSD THALA FOR A REASON. MARCH 2025">
    <h2>MS Dhoni</h2>
    <video id="video1" controls>
        <source src="1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="video-description">
        <h3>THALA FOR A REASON.</h3>
        <p>MARCH 2025</p>
    </div>
</div>

<div class="video-container" data-search="Drum With Cement Very Dangerous Combination MARCH 2025">
    <h2>Drum With Cementüõ¢Ô∏è</h2>
    <video id="video2" controls>
        <source src="Drum With Cement.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="video-description">
        <h3>Drum and cement a very dangerous combination</h3>
        <p>MARCH 2025</p>
        <p>Video source:<a href="https://www.instagram.com/reel/DHlACnkTXB1/" class="instagram-button" target="_blank">Instagram</a></p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.getElementById('searchInput');
        const videoContainers = document.querySelectorAll('.video-container');
        const videos = document.querySelectorAll('video');

        // Ensure only one video plays at a time
        videos.forEach(video => {
            video.addEventListener('play', function () {
                videos.forEach(otherVideo => {
                    if (otherVideo !== video) {
                        otherVideo.pause();  // Pause all other videos
                    }
                });
            });
        });

        searchInput.addEventListener('input', function () {
            const query = searchInput.value.toLowerCase();
            
            videoContainers.forEach(container => {
                const textContent = container.getAttribute('data-search').toLowerCase();
                if (textContent.includes(query)) {
                    container.style.display = ''; // Show the video container
                } else {
                    container.style.display = 'none'; // Hide the video container
                }
            });
        });
    });
</script>

</body>
</html>
