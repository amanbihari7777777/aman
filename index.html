<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish and Colorful Photo Album</title>
    <link rel="icon" href="head.jpg" type="image/jpeg"> <!-- Favicon here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #333;
            padding: 20px;
        }
        header h1 {
            color: white;
            font-size: 3em;
        }
        .photo-album {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .photo-album img {
            width: 300px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .photo-album img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <h1>My Stylish and Colorful Photo Album</h1>
</header>

<div class="photo-album">
    <img src="1.jpg" alt="Image 1">
    <img src="2.jpg" alt="Image 2">
    <img src="3.jpg" alt="Image 3">
    <img src="4.jpg" alt="Image 4">
    <img src="5.jpg" alt="Image 5">
    <img src="6.jpg" alt="Image 6">
    <img src="7.jpg" alt="Image 7">
    <img src="8.jpg" alt="Image 8">
    <img src="9.jpg" alt="Image 9">
    <img src="10.jpg" alt="Image 10">
</div>

</body>
</html>
