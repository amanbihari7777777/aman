            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6e7f, #bfe9ff, #62c4ff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {

            }
        }

        .videos-wrapper {

            text-align: center;

            order: 1; /* Default order */

        .video-container.featured {

            border: 3px solid #007bff;
            animation: pulseBorder 2s infinite;
        }

            0% { border-color: #007bff; }

            font-size: 1.5em;
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            font-size: 2.5em;
        }

        p {
            line-height: 1.6;
            color: #555;
            font-size: 1.1em;
        }

        .video-description {

            padding: 15px;
            border-radius: 8px;

        .search-bar {

            width: 80%;

            font-size: 1.1em;

            border: 2px solid #007bff;
            outline: none;
        }

        /* Share button styles */
        .share-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .share-button {
            background-color: #f0f0f0;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .share-button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .share-button i {
            font-size: 1.2em;
        }

        .share-facebook {
            color: #3b5998;
        }

        .share-twitter {
            color: #1da1f2;
        }

        .share-whatsapp {
            color: #25d366;
        }

        .share-link {
            color: #007bff;
        }

        /* Share modal styles */
        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .share-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .share-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .share-modal-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .close-share-modal {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #777;
        }

        .share-url-container {
            display: flex;
            margin-bottom: 20px;
        }

        .share-url-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 0.9em;
        }

        .copy-url-button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .copy-url-button:hover {
            background-color: #0069d9;
        }

        .social-share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-share-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-share-button:hover {
            transform: scale(1.1);
        }

        .copied-message {
            color: green;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
<h1>Viral Videos‚ù§Ô∏è</h1>

<!-- Search Bar -->
<input type="text" id="searchInput" class="search-bar" placeholder="Search by month and year">

<div class="videos-wrapper">
    <!-- Video containers will be dynamically ordered here -->
    <div class="video-container" id="video1-container" data-search="MSD THALA FOR A REASON. MARCH 2025">
        <h2>MS Dhoni</h2>
        <video id="video1" controls>
            <source src="1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="share-container">
            <button class="share-button share-link" onclick="showShareModal('video1', 'MS Dhoni - THALA FOR A REASON')">
                <i class="fas fa-share"></i> Share

        </div>
        <div class="video-description">
            <h3>THALA FOR A REASON.</h3>
            <p>MARCH 2025</p>
        </div>
    </div>

    <div class="video-container" id="video2-container" data-search="Drum With Cement Very Dangerous Combination MARCH 2025">
        <h2>Drum With Cementüõ¢Ô∏è</h2>
        <video id="video2" controls>
            <source src="Drum With Cement.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="share-container">
            <button class="share-button share-link" onclick="showShareModal('video2', 'Drum and cement a very dangerous combination')">
                <i class="fas fa-share"></i> Share
            </button>
        </div>
        <div class="video-description">
            <h3>Drum and cement a very dangerous combination</h3>
            <p>MARCH 2025</p>

        </div>
    </div>
</div>

<!-- Share Modal -->
<div class="share-modal" id="shareModal">
    <div class="share-modal-content">
        <div class="share-modal-header">
            <div class="share-modal-title" id="shareModalTitle">Share Video</div>
            <button class="close-share-modal" onclick="closeShareModal()">&times;</button>
        </div>
        <div class="share-url-container">
            <input type="text" class="share-url-input" id="shareUrlInput" readonly>
            <button class="copy-url-button" onclick="copyShareUrl()">Copy</button>
        </div>
        <div class="copied-message" id="copiedMessage">Link copied to clipboard!</div>
        <div class="social-share-buttons">
            <div class="social-share-button" style="background-color: #3b5998;" onclick="shareOnFacebook()">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-share-button" style="background-color: #1da1f2;" onclick="shareOnTwitter()">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="social-share-button" style="background-color: #25d366;" onclick="shareOnWhatsApp()">
                <i class="fab fa-whatsapp"></i>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.getElementById('searchInput');
        const videoContainers = document.querySelectorAll('.video-container');
        const videos = document.querySelectorAll('video');

        // Ensure only one video plays at a time
        videos.forEach(video => {
            video.addEventListener('play', function () {
                videos.forEach(otherVideo => {
                    if (otherVideo !== video) {
                        otherVideo.pause();  // Pause all other videos
                    }
                });
            });
        });

        // Function to filter videos based on the URL search parameter
        function filterVideosFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('search') ? urlParams.get('search').toLowerCase() : '';
            searchInput.value = searchQuery;  // Update the search bar with the query

            videoContainers.forEach(container => {
                const textContent = container.getAttribute('data-search').toLowerCase();
                if (textContent.includes(searchQuery)) {
                    container.style.display = ''; // Show the video container
                } else {
                    container.style.display = 'none'; // Hide the video container
                }
            });
        }

        // Update the URL when the search input changes (optional)
        searchInput.addEventListener('input', function () {
            const query = searchInput.value.toLowerCase();
            const url = new URL(window.location);
            url.searchParams.set('search', query);  // Update the search parameter in the URL
            window.history.pushState({}, '', url);   // Update the URL without reloading
            filterVideosFromUrl();
        });

        // Check for video parameter in URL to feature a specific video
        function checkFeaturedVideo() {
            const urlParams = new URLSearchParams(window.location.search);
            const featuredVideoId = urlParams.get('video');
            
            if (featuredVideoId) {
                // Remove featured class from all videos
                document.querySelectorAll('.video-container').forEach(container => {
                    container.classList.remove('featured');
                });
                
                // Add featured class to the specified video
                const featuredContainer = document.getElementById(`${featuredVideoId}-container`);
                if (featuredContainer) {
                    featuredContainer.classList.add('featured');
                    
                    // Scroll to the featured video
                    setTimeout(() => {
                        featuredContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                    
                    // Auto-play the featured video (optional)
                    // const video = document.getElementById(featuredVideoId);
                    // video.play().catch(e => console.log("Autoplay prevented:", e));
                }
            }
        }

        // Call the function to filter videos when the page loads
        filterVideosFromUrl();
        checkFeaturedVideo();
    });

    // Share functionality
    function showShareModal(videoId, videoTitle) {
        // Generate share URL with video parameter
        const shareUrl = `${window.location.origin}${window.location.pathname}?video=${videoId}`;
        document.getElementById('shareUrlInput').value = shareUrl;
        document.getElementById('shareModalTitle').textContent = `Share: ${videoTitle}`;
        document.getElementById('copiedMessage').style.display = 'none';
        
        // Show modal
        document.getElementById('shareModal').style.display = 'flex';
    }

    function closeShareModal() {
        document.getElementById('shareModal').style.display = 'none';
    }

    function copyShareUrl() {
        const shareUrlInput = document.getElementById('shareUrlInput');
        shareUrlInput.select();
        document.execCommand('copy');
        
        // Show copied message
        const copiedMessage = document.getElementById('copiedMessage');
        copiedMessage.style.display = 'block';
        setTimeout(() => {
            copiedMessage.style.display = 'none';
        }, 2000);
    }

    function shareOnFacebook() {
        const shareUrl = encodeURIComponent(document.getElementById('shareUrlInput').value);
        const title = encodeURIComponent(document.getElementById('shareModalTitle').textContent.replace('Share: ', ''));
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${shareUrl}&quote=${title}`, '_blank');
    }

    function shareOnTwitter() {
        const shareUrl = encodeURIComponent(document.getElementById('shareUrlInput').value);
        const title = encodeURIComponent(document.getElementById('shareModalTitle').textContent.replace('Share: ', ''));
        window.open(`https://twitter.com/intent/tweet?text=${title}&url=${shareUrl}`, '_blank');
    }

    function shareOnWhatsApp() {
        const shareUrl = encodeURIComponent(document.getElementById('shareUrlInput').value);
        const title = encodeURIComponent(document.getElementById('shareModalTitle').textContent.replace('Share: ', ''));
        window.open(`https://wa.me/?text=${title}%20${shareUrl}`, '_blank');
    }

    // Close modal when clicking outside
    window.addEventListener('click', function(event) {
        const modal = document.getElementById('shareModal');
        if (event.target === modal) {
            closeShareModal();
        }
    });
</script>

</body>
