<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Bihari</title>
    <link rel="icon" href="head.jpg" type="image/jpeg"> <!-- Favicon here -->
    <style>
        /* Body Style with Gradient Background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient from pink to orange */
            color: white;
        }

        /* Photo Album Section */
        .photo-album {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .photo-album img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .photo-album img:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5); /* Hover effect for image */
        }

        /* Optional: Add a pattern background to make the body look more interesting */
        .photo-album {
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent background for photos */
            backdrop-filter: blur(10px); /* Optional blur effect for the background */
        }
    </style>
</head>
<body>

<div class="photo-album">
    <img src="1.jpg" alt="Image 1" loading="lazy">
    <img src="2.jpg" alt="Image 2" loading="lazy">
    <img src="3.jpg" alt="Image 3" loading="lazy">
    <img src="4.jpg" alt="Image 4" loading="lazy">
    <img src="5.jpg" alt="Image 5" loading="lazy">
    <img src="6.jpg" alt="Image 6" loading="lazy">
    <img src="7.jpg" alt="Image 7" loading="lazy">
    <img src="8.jpg" alt="Image 8" loading="lazy">
    <img src="9.jpg" alt="Image 9" loading="lazy">
    <img src="10.jpg" alt="Image 10" loading="lazy">
</div>

</body>
</html>
